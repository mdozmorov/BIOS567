        <h3 id="title-date">
            <script>
                var weekdays = [
                    "Sunday",
                    "Monday",
                    "Tuesday",
                    "Wednesday",
                    "Thursday",
                    "Friday",
                    "Saturday"
                ];
                var months = [
                    "January",
                    "February",
                    "March",
                    "April",
                    "May",
                    "June",
                    "July",
                    "August",
                    "September",
                    "October",
                    "November",
                    "December"
                ];
                var currentDate = new Date();
                var weekDay = weekdays[currentDate.getDay()];
                var monthName = months[currentDate.getMonth()];
                var dayNumber = currentDate.getDate();
                var yearNumber = currentDate.getFullYear();
                var dateOut = weekDay + ", " + monthName + " " + dayNumber + ", " + yearNumber;
                document.write(dateOut);
            </script>
        </h3>
    </hgroup>
